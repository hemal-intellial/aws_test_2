<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body >
    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    
                </div>
                <div class="registration-form">
                      <form action="user_registration"id="registration-form" method="POST" >
                    {% csrf_token %}
                        <h2>Registration</h2>
                        <div class="form-group form-input">
                           <label for="user">User name:</label>
                      <input type="text" class="form-control" id="user" placeholder="Enter user name" name="username" >
                        </div>
                        <div class="form-group form-input">
                            <label for="user">First name:</label>
                      <input type="text" class="form-control" id="user" placeholder="Enter First name" name="fname" >
                        </div>
                        <div class="form-group form-input">
                            <label for="user">Last name:</label>
                      <input type="text" class="form-control" id="user" placeholder="Enter Last name" name="lname" >
                        </div>
                        <div class="form-group form-input">
                            <label for="user">Email:</label>
                      <input type="email" class="form-control" id="user" placeholder="Enter Email id" name="email" >
                        </div>
                        <div class="form-group form-input">
                      <label for="address">Password:</label>
                      <input type="password" class="form-control" id="text" placeholder="Enter password" name="password" >
                    </div>
                        <div class="form-submit">
                            <input type="submit" value="Registration" class="btn btn-info" id="submit" name="submit" />
                            
                        </div><br>
                    </form>
                    <a href="user_login"  class="btn btn-success">Login</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
