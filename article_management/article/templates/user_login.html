<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body >
    {% if user.is_authenticated %}
    <h1>Already Login</h1>
    {% else %}
    <div class="main">

        <div class="container">
            <div class="booking-content">
                
                <div class="booking-form">
                      <form action="user_login"id="booking-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <h2>Login</h2>
                        <div class="form-group form-input">
                           <label for="user">User name:</label>
                      <input type="text" class="form-control" id="user" placeholder="Enter user name" name="username" >
                        </div>
                        <div class="form-group form-input">
                      <label for="address">Password:</label>
                      <input type="password" class="form-control" id="text" placeholder="Enter password" name="password" >
                    </div>
                        <div class="form-submit">
                            <input type="submit" value="Login" class="btn btn-success" id="submit" name="submit" />
                            
                        </div><br>
                    </form>
                    <a href="user_registration" class="btn btn-info">registration</a>
                </div>
            </div>
        </div>

    </div>
    {% endif %}
</body>
</html>
